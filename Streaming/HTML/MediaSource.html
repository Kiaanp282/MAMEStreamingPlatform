<!DOCTYPE html>
<html>

<head>
	<title>MAME Game Streaming Server (aka DinoServer ðŸ¦•ðŸ§¡ðŸ¦–)</title>

	<style>
		body {
			overflow: hidden;
		}
	</style>
</head>

<body>

	<video id="monitor" autoplay></video>

	<script>
		let monitor;
		let sourceBuffer;
		let queue = [];
		let vw, vh, cw, ch, tw, th;

		function FullScreen()
		{
			//document.exitFullscreen();
			monitor.requestFullscreen();
		}

		function reportWindowSize()
		{
			cw = window.innerWidth;
			ch = window.innerHeight;

			monitor.width = cw;
			monitor.height = ch;

			if (cw / ch < vw / vh)
				th = cw * vh / vw;
			else
				tw = ch * vw / vh;
		}

		function Start()
		{
			//const mimeCodec = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
			const mimeCodec = 'video/mp4';

			if (MediaSource.isTypeSupported(mimeCodec))
			{
				const uri = "ws://127.0.0.1:8888";

				let mediaSource = new MediaSource();

				monitor = document.getElementById('monitor');
				monitor.src = URL.createObjectURL(mediaSource);

				mediaSource.onsourceopen = function ()
				{
					sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);

					sourceBuffer.onupdateend = function ()
					{
						if (queue.length > 0)
							sourceBuffer.appendBuffer(queue.shift());
					};

					queue.push = function (buffer)
					{
						if (sourceBuffer.updating)
							Array.prototype.push.call(this, buffer);
						else
							try
							{
								sourceBuffer.appendBuffer(buffer);
							}
							catch (error)
							{
								console.error(error);
							}
					};
				};

				let webSocket = window.WebSocket || window.MozWebSocket,
					ws = new webSocket(uri);

				ws.onopen = function (e)
				{
					console.log('Connection opened');
				};

				ws.onclose = function (e)
				{
					console.log('Connection closed');
				};

				ws.onmessage = function (event)
				{
					if (typeof event.data === 'string')
					{
						let values = event.data.split(":");

						vw = values[1];
						vh = values[2];

						reportWindowSize();
					}
					else
					{
						let blob = event.data;

						blob.arrayBuffer().then(buffer =>
						{
							queue.push(buffer);
						});
					}
				};
			}
			else 
			{
				alert("Unsupported media format");
			}
		}

		window.onresize = reportWindowSize;
		Start();
	</script>
</body>

</html>
