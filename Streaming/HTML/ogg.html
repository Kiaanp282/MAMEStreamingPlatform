<html>

<head>

	<meta name="date" content="2021-03-30" scheme="YYYY-MM-DD">

	<meta name="description" content="MAME Game Streaming Server (aka DinoServer ðŸ¦•ðŸ§¡ðŸ¦–)">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>MAME Game Streaming Server (aka DinoServer ðŸ¦•ðŸ§¡ðŸ¦–)</title>

	<style>
		body {
			overflow: hidden;
			background-color: black;
		}
	</style>

	<script src="ogvjs-1.8.0/ogv.js"></script> 
</head>

<body>
	<div id="myCanvas"></div>

	<script type="text/javascript">
		let myCanvas;
		let player; 
		let vw, vh, cw, ch, tw, th;

		function reportWindowSize()
		{
			cw = window.innerWidth;
			ch = window.innerHeight;

			if (cw / ch < vw / vh)
			{
				tw = cw;
				th = cw * vh / vw;
			}
			else
			{
				tw = ch * vw / vh;
				th = ch;
			}

			myCanvas.style.width = tw + 'px';
			myCanvas.style.height = th + 'px';
		}

		function Start()
		{
			const uri = "ws://192.168.1.8:8888";

			// Player
			player = new OGVPlayer();

			player.onloadedmetadata = function() {				 
				player.play();
			};

			myCanvas = document.getElementById('myCanvas');
			myCanvas.appendChild(player);

			debugger;
			player.play();
			// WS
			let webSocket = window.WebSocket || window.MozWebSocket,
				ws = new webSocket(uri);

			ws.binaryType = 'arraybuffer';

			ws.onerror = function (event)
			{
				console.log('Connection error.');
			};

			ws.onopen = function (event)
			{
				console.log('Connection opened.');
			};

			ws.onclose = function (event)
			{
				console.log('Connection closed');
			};

			ws.onmessage = function (event)
			{
				if (typeof event.data === 'string')
				{
					let values = event.data.split(":");

					vw = values[1];
					vh = values[2];

					reportWindowSize();
				}
				else
				{
					let messageData = new Uint8Array(event.data); 
				}
			};
		}

		window.onresize = reportWindowSize;
		Start();
	</script>

	<script src="fullscreen.js"></script>
</body>

</html>
